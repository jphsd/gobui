<!DOCTYPE html>
<html>
  <head> 
    <title>Image Example</title>
	<script>
	function getData(){
		// Cache busting
		document.getElementById('img0').src='image.png?'+Date.now()
		setTimeout(getData, 1000)
	}
	</script>
  </head>
  <body>
	<image id="img0"/>
	<script>
		getData()
	</script>
  </body>
</html>
